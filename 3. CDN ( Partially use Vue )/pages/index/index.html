<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel.js</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ledger&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"
        integrity="sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg=="
        crossorigin="anonymous" defer referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../../general.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="./index.js"></script>
</head>

<body>

    <div id="app">

        <header>
            <div id="top-menu">
                <div class="menu-item menu-item--active"><a href="#">Home</a></div>
                <div class="menu-item"><a href="#">Docs</a></div>
                <div class="menu-item"><a href="../team/team.html">Team</a></div>
                <div class="menu-item"><img src="../../images/logout.svg" width="32"></div>
            </div>
            <div id="medium-menu">
                <div class="medium-menu-item"><img src="../../images/home.svg" width="32"></div>
            </div>
            <div id="lower-menu">

            </div>
        </header>

        <div id="content">

            <div id="top-header">
                <img src="../../images/trees.svg" width="40">
                <img src="../../images/squirrel.svg" width="40">
                <img src="../../images/trees.svg" width="40">
            </div>

            <p id="main-title">Squirrel.js</p>

            <div id="big-section">
                <p>Everything Begins With you</p>
                <p>Join the Framework to Understand your Power</p>

                <div id="big-section-bottom-bar">
                    <p>Learn More</p>
                </div>
            </div>

            <div id="our-news">

                <div id="our-news-header">
                    <div>
                        <img src="../../images/nut.svg" width="40" />
                        <p>Our News</p>
                    </div>
                    <button id="createNewPost">Create</button>
                </div>

                <div v-if="postsAreVisible" id="posts-wrapper">

                    <div v-for="post in posts" class="post" @click="navigateToPosts">
                        <div class="post-header">
                            <p>{{post.title}}</p>
                        </div>

                        <div class="post-img-container">
                            <img :src="post.imageSource" width="100" />
                        </div>

                        <div class="post-small-content">
                            <p>{{post.description}}</p>
                        </div>

                    </div>
                </div>

            </div>

        </div>



    </div>


</body>

</html>
